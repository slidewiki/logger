<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match slidewiki.platform>
  type file
  path /fluentd/log/platform/*.platform.log
  append true
  format csv
  fields time,source,log
  delimiter "  "
  include_time_key true
  force_quotes false
  localtime true
</match>

